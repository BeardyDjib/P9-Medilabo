name: MediLabo CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [
          'patient-service',
          'note-service',
          'assessment-service',
          'gateway-service',
          'client-ui'
        ]

    # Configuration des services tiers requis pour les tests
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      # Récupération du code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Installation du JDK 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Compilation et exécution des tests unitaires
      - name: Build and Test with Maven
        run: |
          cd ${{ matrix.service }}
          chmod +x mvnw
          ./mvnw clean package -Dspring.data.mongodb.host=localhost

      # Vérification de la génération de la Javadoc
      - name: Check Javadoc generation
        run: |
          cd ${{ matrix.service }}
          ./mvnw javadoc:javadoc -DfailOnError=false