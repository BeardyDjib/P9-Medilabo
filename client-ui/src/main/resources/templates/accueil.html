<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MediLabo - Accueil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center text-primary mb-4"> MediLabo Solutions</h1>

  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3>Liste des Patients</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover table-striped">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Date de Naissance</th>
          <th>Genre</th>
          <th>Adresse</th>
          <th>Téléphone</th>
          <th>Actions</th> </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${patients}">
          <td th:text="${p.id}">1</td>
          <td th:text="${p.nom}">Doe</td>
          <td th:text="${p.prenom}">John</td>
          <td th:text="${p.dateDeNaissance}">1980-01-01</td>
          <td th:text="${p.genre}">M</td>
          <td th:text="${p.adresse}">123 Rue</td>
          <td th:text="${p.telephone}">0600000000</td>

          <td>
            <a th:href="@{/patient/{id}(id=${p.id})}" class="btn btn-info btn-sm text-white">
              Voir dossier
            </a>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
