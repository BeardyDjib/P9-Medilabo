<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow col-md-8 offset-md-2">
        <div class="card-header bg-primary text-white">
            <h3>Nouvelle Note</h3>
        </div>
        <div class="card-body">

            <form th:action="@{/patient/note/save}" th:object="${note}" method="post">

                <input type="hidden" th:field="*{patId}" />

                <div class="mb-3">
                    <label class="form-label">Note du médecin :</label>
                    <textarea class="form-control" th:field="*{note}" rows="5" placeholder="Écrivez votre observation ici..." required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/patient/{id}(id=${note.patId})}" class="btn btn-secondary">Annuler</a>

                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
