<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow col-md-8 offset-md-2">
        <div class="card-header bg-warning text-dark">
            <h3>Modifier les informations</h3>
        </div>
        <div class="card-body">

            <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Nom</label>
                        <input type="text" class="form-control" th:field="*{nom}" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Prénom</label>
                        <input type="text" class="form-control" th:field="*{prenom}" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Date de Naissance</label>
                        <input type="date" class="form-control" th:field="*{dateDeNaissance}" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Genre</label>
                        <select class="form-control" th:field="*{genre}">
                            <option value="M">Masculin</option>
                            <option value="F">Féminin</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Adresse</label>
                    <input type="text" class="form-control" th:field="*{adresse}" />
                </div>

                <div class="mb-3">
                    <label>Téléphone</label>
                    <input type="text" class="form-control" th:field="*{telephone}" />
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/patient/{id}(id=${patient.id})}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Valider les modifications</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
