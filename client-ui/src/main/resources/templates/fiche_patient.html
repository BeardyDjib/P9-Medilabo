<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MediLabo - Fiche Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <div class="mb-3">
        <a href="/" class="btn btn-secondary">&larr; Retour à la liste</a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Dossier Médical</h3>
            <span class="badge bg-light text-dark fs-6" th:text="${'ID: ' + patient.id}">ID: 1</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-primary" th:text="${patient.nom + ' ' + patient.prenom}">NOM Prénom</h2>
                    <p><strong>Genre :</strong> <span th:text="${patient.genre}">M</span></p>
                    <p><strong>Date de naissance :</strong> <span th:text="${patient.dateDeNaissance}">01/01/1980</span></p>
                </div>
                <div class="col-md-6">
                    <h5 class="text-muted">Coordonnées</h5>
                    <p><strong>Adresse :</strong> <span th:text="${patient.adresse}">...</span></p>
                    <p><strong>Téléphone :</strong> <span th:text="${patient.telephone}">...</span></p>
                </div>
            </div>
            <a th:href="@{/patient/update/{id}(id=${patient.id})}" class="btn btn-outline-primary btn-sm mt-3">Modifier les infos</a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Notes du Praticien</h4>
            <a th:href="@{/patient/{id}/note/add(id=${patient.id})}" class="btn btn-dark btn-sm">+ Ajouter une note</a>
        </div>
        <div class="card-body">

            <div th:if="${notes.empty}" class="alert alert-info">
                Aucune note enregistrée pour ce patient.
            </div>

            <div th:each="note : ${notes}" class="card mb-3 border-warning">
                <div class="card-body">
                    <p class="card-text fs-5" th:text="${note.note}">Contenu de la note...</p>
                    <div class="text-muted small text-end">
                        <span th:if="${note.date != null}" th:text="${#temporals.format(note.date, 'dd/MM/yyyy HH:mm')}">Date</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
